<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div class="logo">
            <div class="emoji">ðŸ˜Š</div>
